---
layout: default
---

<!-- MAIN CONTENT -->
<div id="main_content_wrap" class="outer">
  <section id="main_content" class="inner">
    {% for post in site.posts %}  
    
    <div class="content" lang="{{ post.lang }}">
      <h1 class="posttitle"><a class="posttitle" href="{{post.url}}">{{post.title | escape}}</a></h1>
      {{post.content}}
    </div>
    <div class="permalink">
      Pysyvä linkki kirjoitukseen <a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a>, julkaisupäivä {{post.date | date: "%Y-%m-%d"}}.
    </div>
{% endfor %}  
    
  </section>
</div>
